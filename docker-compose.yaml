services:
  webhook:
    build:
      context: .
      dockerfile: Dockerfile
    image: whatsapp-webhook:latest
    container_name: whatsapp-webhook
    restart: unless-stopped
    environment:
      - PORT=${PORT:-8000}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_VERIFY_TOKEN=${WEBHOOK_VERIFY_TOKEN}
      - SESSION_NAME=${SESSION_NAME:-default}
      - AUTO_REPLY_ENABLED=${AUTO_REPLY_ENABLED:-false}
      - TZ=${TZ:-Africa/Dakar}

      # Baserow Settings
      - BASEROW_URL=${BASEROW_URL}
      - BASEROW_AUTH_KEY=${BASEROW_AUTH_KEY}

      # Supabase Settings
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_PASSWORD=${SUPABASE_PASSWORD}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}

    expose:
      - "8000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
