name: whatsapp-webhook
version: "3.8"

services:
  webhook:
    image: ${IMAGE_NAME:-whatsapp-webhook:latest}
    container_name: whatsapp-webhook
    restart: unless-stopped
    environment:
      - PORT=${PORT:-8000}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_VERIFY_TOKEN=${WEBHOOK_VERIFY_TOKEN}
      - SESSION_NAME=${SESSION_NAME:-default}

      # Baserow Settings
      - BASEROW_URL=${BASEROW_URL}
      - BASEROW_AUTH_KEY=${BASEROW_AUTH_KEY}

      # Supabase Settings
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_PASSWORD=${SUPABASE_PASSWORD}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}

    ports:
      - "${PORT:-8000}:8000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webhook.rule=Host(`${DOMAIN:-webhook.local}`)"
      - "traefik.http.routers.webhook.entrypoints=websecure"
      - "traefik.http.routers.webhook.tls.certresolver=letsencrypt"
      - "traefik.http.services.webhook.loadbalancer.server.port=8000"

    networks:
      - webhook-network

networks:
  webhook-network:
    driver: bridge